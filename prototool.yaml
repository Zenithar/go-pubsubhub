excludes:
    - ./vendor
    - ./tools/vendor

protoc:
  version: 3.7.1

  # Additional paths to include with -I to protoc.
  # By default, the directory of the config file is included,
  # or the current directory if there is no config file.
  includes:
    - ./vendor
    - ./tools/vendor

  # If not set, compile will fail if there are unused imports.
  # Setting this will ignore unused imports.
  allow_unused_imports: false

lint:
  group: google
  file_header:
    path: LICENSE

generate:
  go_options:
    import_path: go.zenithar.org/pubsubhub
  plugins:
    - name: gogo
      type: gogo
      flags: plugins=grpc
      output: ./pkg/gen/go
    - name: validate
      type: gogo
      flags: lang=gogo
      output: ./pkg/gen/go
    - name: cobra
      type: gogo
      output: ./pkg/gen/go
    - name: mock
      type: gogo
      output: ./pkg/gen/go
